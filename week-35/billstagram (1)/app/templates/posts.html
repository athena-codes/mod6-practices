<div class="posts">
    {% for post in posts %}
    <div class="post">
        <img src="{{ url_for('static', filename=post.image) }}" alt="{{ post.caption }}">
        <div class="post-info">
            <div class="post-icons">
                <a href="#"><i class="far fa-heart"></i></a>
                <a href="#"><i class="far fa-comment"></i></a>
                <a href="#"><i class="far fa-paper-plane"></i></a>
            </div>
            <p>{{ post.likes }} likes</p>
            <div class="post-caption">
                <p><a href="/{{post.author_id}}">{{ post.author }}</a> {{ post.caption }}</p>
            </div>
            <div class="post-comments">
                {% for comment in post.comments %}
                <p>
                    <a href="/{{comment.author_id}}">
                        {{ comment.author }} 
                    </a>
                    says {{ comment.text }}</p>
                {% endfor %}
            </div>
            <div class="post-time">
                <p>{{ post.date_posted.strftime('%b %d, %Y') }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
